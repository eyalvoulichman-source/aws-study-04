apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-app
  namespace: devops
spec:
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
      - name: web
        # שים לב: תחליף את הכתובת למטה לכתובת ה-Image האמיתית שלך ב-GitHub
        image: ghcr.io/eyalvoulichman-source/guestbook-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-service
  namespace: devops
spec:
  selector:
    app: guestbook
  ports:
    - port: 80
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ingress
  namespace: devops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: guestbook.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guestbook-service
            port:
              number: 80
